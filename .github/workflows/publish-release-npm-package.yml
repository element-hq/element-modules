# This pipeline runs for every new packages/* tag.
# If the path matching that tag contains a package.json without `private: true` it will publish the package to npm.
name: Publish npm package

on:
    push:
        tags:
            - "packages/*"

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        timeout-minutes: 15
        permissions:
            contents: read
            id-token: write
        steps:
            - name: ðŸ§® Checkout code
              uses: actions/checkout@v4

            - name: ðŸ”§ Yarn cache
              uses: actions/setup-node@v4
              with:
                  cache: "yarn"
                  registry-url: "https://registry.npmjs.org"
                  node-version-file: package.json

            - name: ðŸ”¨ Install dependencies
              run: "yarn install --frozen-lockfile"

            - name: ðŸ”– Parse tag
              id: parse
              run: |
                  PKG=$(dirname $TAG)
                  if [[ -d $PKG && "$(cat "$PKG/package.json" | jq -r .private)" != "true" ]]; then
                      echo "pkg=$PKG" >> $GITHUB_OUTPUT
                  fi
              env:
                  TAG: ${{ github.ref_name }}

            - name: ðŸš€ Publish to npm
              run: npm publish --provenance --access public --tag latest
              if: steps.parse.outputs.pkg
              working-directory: ${{ steps.parse.outputs.pkg }}
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
